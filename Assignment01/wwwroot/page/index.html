<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
        }

            .login-container h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #007bff;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #333;
            }

            .form-group input {
                width: calc(100% - 30px);
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                transition: border-color 0.3s;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #007bff;
                }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            .btn:hover {
                background-color: #0056b3;
            }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .password-input {
            position: relative;
            width: 91%;
        }

        #password {
            padding-right: 40px;
        }

        #togglePassword {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
                <input type="password" id="password" placeholder="Enter your password">
                <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye" id="passwordIcon"></i>
                </button>
            </div>
            <div id="password-error" class="error-message"></div>
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var passwordIcon = document.getElementById("passwordIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
            }
        }

        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Validation
            var emailError = document.getElementById("email-error");
            var passwordError = document.getElementById("password-error");
            var errorMessage = document.getElementById("error-message");

            emailError.innerText = "";
            passwordError.innerText = "";
            errorMessage.innerText = "";

            if (!email) {
                emailError.innerText = "Please enter your email.";
            } else if (!validateEmail(email)) {
                emailError.innerText = "Please enter a valid email address.";
            }

            if (!password) {
                passwordError.innerText = "Please enter your password.";
            } else if (password.length < 6 || password.length > 20) {
                passwordError.innerText = "Password must be between 6 and 20 characters.";
            }

            if (emailError.innerText || passwordError.innerText) {
                return; // Exit if there are validation errors
            }

            // Proceed with login
            $.ajax({
                url: 'https://localhost:7061/api/account/login-account?email=' + email + '&password=' + password,
                type: 'POST',
                contentType: 'application/json',
                success: function (response) {
                    console.log(response);
                    if (response && response != "Account is Empty") {
                        localStorage.setItem("user", JSON.stringify(response));
                        if (response.account.roleId == 1) {
                            window.location.href = "manage_user.html";
                        }
                        if (response.account.roleId == 3) {
                            window.location.href = "view_product.html";
                        }
                        if (response.account.roleId == 2) {
                            window.location.href = "staff_function.html";
                        }
                    }
                    else {
                        errorMessage.innerText = "Login failed";
                    }

                },
                error: function (xhr, status, error) {
                    console.error(error);
                    errorMessage.innerText = "An error occurred while logging in.";
                }
            });

        }
    </script>
</body>

</html>
